<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body{
            margin: 0;
        }
        img{
            width: 100%;
            height: 100vh;
            image-orientation: from-image;
            cursor: zoom-in;
            display: block;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image">
    <script>
        // Array of image filenames
        var imageFilenames = ["image1.jpg", "image2.jpg", "image3.jpg"];

        // Select a random image filename
        var randomIndex = Math.floor(Math.random() * imageFilenames.length);
        var randomImageFilename = imageFilenames[randomIndex];

        // Set the src attribute of the img element to the random image filename
        var imgElement = document.getElementById("randomImage");
        imgElement.src = "images/" + randomImageFilename;
    </script>
</body>
</html>
